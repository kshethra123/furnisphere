<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnisphere - Order Confirmation</title>
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .confirmation-container h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            font-size: 1.1rem;
            color: #444;
            margin-top: 10px;
        }

        .confirmation-container a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .confirmation-container a:hover {
            background-color: #218838;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Thank you for your order!</h1>
        <p class="text-center">Your order has been placed successfully. We will send you a confirmation email shortly.</p>
        <div class="text-center">
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
